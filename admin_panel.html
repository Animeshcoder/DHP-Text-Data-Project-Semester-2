<html>
<head>
    <!-- Set the title of the webpage -->
    <title>Admin Panel</title>
    <!-- Link to the external stylesheet for styling the admin panel -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='admin_panel.css')}}">
</head>
<body>
    <!-- Heading for the admin panel -->
    <h1>Admin Panel - URL History</h1>
    <!-- Table to display URL history -->
    <table border="1">
        <thead>
            <!-- Table headers -->
            <tr>
                <th>User</th> <!-- User who submitted the URL -->
                <th>URL</th> <!-- Submitted URL -->
                <th>News Heading</th> <!-- Heading of the news article -->
                <th>Number of Sentences</th> <!-- Count of sentences in the news article -->
                <th>Number of Words</th> <!-- Count of words in the news article -->
                <!-- Add more table headers for other data as needed -->
            </tr>
        </thead>
        <tbody>
            <!-- Loop through URL history entries -->
            {% for entry in url_history %}
            <tr>
                <!-- Table cells displaying entry data -->
                <td>{{ entry[9] }}</td> <!-- User who submitted the URL -->
                <td>{{ entry[0] }}</td> <!-- Submitted URL -->
                <td>{{ entry[1] }}</td> <!-- Heading of the news article -->
                <td>{{ entry[3] }}</td> <!-- Count of sentences in the news article -->
                <td>{{ entry[4] }}</td> <!-- Count of words in the news article -->
                <!-- Add more table cells for other data as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
